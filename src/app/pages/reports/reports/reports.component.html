<app-bread-crumb
  [items]="[{text: 'Relatório de Receitas e Despesas'}]"
>
</app-bread-crumb>

<app-page-header
  page-title="Relatório de Receitas e Despesas"
  button-text=""
  button-link=""
  button-class="">
</app-page-header>

<div class="card">
  
  <div class="card-header">
      Selecione um mês e ano para gerar os relatórios.
  </div>

  <div class="card-body">

    <div class="form-row">

      <div class="form-group col-md-7">
        <label for="month">Mês</label>
        <select #month name="month" id="month" class="form-control">
          <option value="">Selecione um mês</option>
          <option value="1">janeiro</option>
          <option value="1">Fevereiro</option>
        </select>
      </div>

      <div class="form-group col-md-5">
        <label for="year">Ano</label>
        <select #year name="year" id="year" class="form-control">
          <option value="">Selecione um ano</option>
          <option value="">2015</option>
          <option value="">2016</option>
          <option value="">2017</option>
          <option value="">2018</option>
        </select>
      </div>

    </div>

    <div class="form-row">
        <div class="col-md text-right">
          <button type="button" (click)="generateReports()" class="btn btn-primary ">
            Gerar Relatórios
          </button>
        </div>
    </div>

  </div>
</div>

<div class="card-deck mt-5 mb-5">

  <div class="card text-center text-white bg-success">
    <div class="card-header"> Total de Receitas </div>
    <div class="card-body">
      <h3 class="card-title"> 1500 </h3>
    </div>
  </div>

  <div class="card text-center text-white bg-danger">
      <div class="card-header"> Total de Despesas </div>
      <div class="card-body">
        <h3 class="card-title"> 1300 </h3>
      </div>
  </div>

  <div class="card text-center text-white bg-info">
      <div class="card-header"> Saldo </div>
      <div class="card-body">
        <h3 class="card-title"> 800 </h3>
      </div>

    </div>

</div>
<hr>
<div class="row mt-5 mb-4">
  <div class="col-md-6">
    Gráfico de Receitas
  </div>

  <div class="col-md-6">
    Gráfico de despesas
  </div>
</div>
